<!DOCTYPE html>
<html>
<head>
    <title>GS3 WebSocket Client</title>
    <style>
        body { font-family: 'Courier New', monospace; background: #000; color: #0f0; padding: 20px; }
        #output { height: 500px; overflow-y: scroll; border: 1px solid #0f0; padding: 10px; margin-bottom: 10px; }
        #input { width: 80%; padding: 5px; background: #000; color: #0f0; border: 1px solid #0f0; }
        button { padding: 5px 15px; background: #0f0; color: #000; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>GS3 MUD Client</h1>
    <div id="output"></div>
    <input type="text" id="input" placeholder="Enter command...">
    <button onclick="sendCommand()">Send</button>
    <button onclick="disconnect()">Disconnect</button>

    <script>
        let ws = null;
        const output = document.getElementById('output');
        const input = document.getElementById('input');

        // Connect to WebSocket server
        function connect() {
            ws = new WebSocket('ws://localhost:4000');
            
            ws.onopen = () => {
                addMessage('Connected to GS3!');
            };
            
            ws.onmessage = (event) => {
                addMessage(event.data);
            };
            
            ws.onclose = () => {
                addMessage('Disconnected from server');
            };
            
            ws.onerror = (error) => {
                addMessage('Error: ' + error);
            };
        }

        function sendCommand() {
            const command = input.value.trim();
            if (command && ws && ws.readyState === WebSocket.OPEN) {
                ws.send(command);
                input.value = '';
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
            }
        }

        function addMessage(message) {
            const div = document.createElement('div');
            div.textContent = message;
            output.appendChild(div);
            output.scrollTop = output.scrollHeight;
        }

        // Allow Enter key to send
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendCommand();
        });

        // Auto-connect on load
        connect();
    </script>
</body>
</html>
